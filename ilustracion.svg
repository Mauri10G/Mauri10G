<svg xmlns="http://www.w.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <style>
    /* Estilos por defecto (Modo Claro) 
    */
    .marco, .puente, .patilla {
      stroke: #111111; /* Negro */
      stroke-width: 8;
      stroke-linecap: round;
      fill: none;
    }
    .lente {
      fill: #f0f0f0; /* Lente gris claro */
      stroke: #111111;
      stroke-width: 8;
    }
    .varita {
      fill: #5b3a29; /* Madera oscura */
    }
    .varita-mango {
      fill: #b8864b; /* Mango dorado */
    }
    .rayo-principal {
      stroke: #f7d117;
      stroke-width: 8;
      fill: none;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .rayo-secundario {
      stroke: #f79e17;
      stroke-width: 3;
      fill: none;
      opacity: 0.6;
    }
  
    /* Estilos para Modo Oscuro 
    */
    @media (prefers-color-scheme: dark) {
      .marco, .puente, .patilla {
        stroke: #E0E0E0; /* Marco gris claro */
      }
      .lente {
        fill: #333333; /* Lente oscuro */
        stroke: #E0E0E0;
      }
      .varita {
        fill: #D2B48C; /* Madera clara (Tan) */
      }
      .varita-mango {
        fill: #F0E68C; /* Mango dorado claro (Khaki) */
      }
      /* Los colores del rayo no necesitan cambiar */
    }
  </style>

  <g>
    <circle class="lente" cx="120" cy="110" r="48"/>
    <circle class="lente" cx="280" cy="110" r="48"/>
    <circle class="marco" cx="120" cy="110" r="48"/>
    <circle class="marco" cx="280" cy="110" r="48"/>
    <line class="puente" x1="168" y1="110" x2="232" y2="110"/>
    <line class="patilla" x1="80" y1="110" x2="48" y2="96" stroke-width="6"/>
    <line class="patilla" x1="320" y1="110" x2="352" y2="96" stroke-width="6"/>
  </g>

  <g>
    <path class="rayo-principal" d="M200 30 L220 70 L195 70 L230 120"/>
    <path class="rayo-secundario" d="M200 30 L220 70 L195 70 L230 120"/>
  </g>

  <g transform="rotate(-18 300 160)">
    <rect class="varita" x="240" y="150" width="110" height="10" rx="5"/>
    <rect class="varita-mango" x="235" y="149" width="10" height="12" rx="2"/>
  </g>
</svg>